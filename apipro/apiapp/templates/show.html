<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="col-md-6 container card card-header">
                <a class="navbar-brand" href="#">
                    DJANGO RESTFRAMEWORK
                </a>
            </div></div>
    </nav><br>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
{% for data in dataset %}
    <tr>
        <td>{{ data.emp_id }}</td>
        <td>{{ data.emp_name }}</td>
        <td>{{ data.emp_email }}</td>
        <td>{{ data.emp_contact }}</td>
        <td>
            <a href="/update/{{ data.id }}"><span class="glyphicon glyphicon-pencil" >Update</span></a>
            <a href="/delete/{{ data.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
