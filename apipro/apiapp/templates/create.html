<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>Employee ID</th>
        <th>Employee Name</th>
        <th>Employee Email</th>
        <th>Employee Contact</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
<form method="POST" class="post-form" action="/emp">
{% for employee in dataform %}
    <tr>
        <td><input type="text">{{ employee.emp_id }}</td>
        <td><input type="text">{{ employee.emp_name }}</td>
        <td><input type="text">{{ employee.emp_email }}</td>
        <td><input type="text">{{ employee.emp_contact }}</td>
        <td>
            <center><a href="/emp" class="btn btn-primary">save</a></center>
        </td>
    </tr>
{% endfor %}
</form>
    </tbody>
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>

</body>
</html>
